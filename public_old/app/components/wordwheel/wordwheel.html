<div id="wordwheel" class="panel panel-default">
    <h4 class="index">Index</h4>
    <div class="list-group">
        <a class="list-group-item wordwheel-item" href="/mot/{{ ::word }}" ng-class="{'active': word === currentTerm}" ng-repeat="word in ::wordwheel">
            {{ ::word }}
        </a>
    </div>
</div>
