<div id="nyms">
    <div class="panel panel-default" ng-if="!Main.loading">
        <h4 class="nym-title">Synonymes</h4>
        <p class="synonyms" style="padding: 0 10px 10px 10px;">
            <a class="synonym" ng-href="/mot/{{ synonym.label }}" ng-repeat="synonym in synonyms">
                {{ synonym.label }}<span ng-hide="$last">,&nbsp;</span>
            </a>
        </p>
        <p style="padding-left: 10px">
            <button class="btn btn-default" type="button" ng-click="addSynonym()">
                <span class="glyphicon glyphicon-plus add-button"></span>
                <span class="hidden-xs hidden-sm">Ajoutez un </span>synonyme
            </button>
        </p>
    </div>
    <div class="panel panel-default" style="margin-top: 10px;" ng-if="!Main.loading">
        <h4 class="nym-title">Antonymes</h4>
        <p class="antomyms" style="padding: 0 10px 10px 10px">
            <a class="antonym" ng-href="/mot/{{ antonym.label }}" ng-repeat="antonym in antonyms">
                {{ antonym.label }}<span ng-hide="$last">,&nbsp;</span>
            </a>
        </p>
        <p style="padding-left: 10px">
            <button class="btn btn-default" type="button" ng-click="addAntonym()">
                <span class="glyphicon glyphicon-plus add-button"></span>
                <span class="hidden-xs hidden-sm">Ajoutez un </span>antonyme
            </button>
        </p>
    </div>
</div>
