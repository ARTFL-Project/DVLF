<div id="nyms">
    <div class="panel panel-default" style="padding: 10px">
        <h4 style="text-align: center;">Synonymes</h4>
        <span ng-bind-html="synonyms | unsafe"></span>
    </div>
    <div class="panel panel-default" style="margin-top: 10px; padding: 10px" ng-if="antonyms.length > 0">
        <h4 style="text-align: center;">Antonymes</h4>
        <span ng-bind-html="antonyms | unsafe"></span>
    </div>
</div>
