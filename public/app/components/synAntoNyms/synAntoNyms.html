<div id="nyms">
    <div class="panel panel-default">
        <h4 class="nym-title">Synonymes</h4>
        <p style="padding: 0 10px 10px 10px;" ng-bind-html="synonyms | unsafe"></p>
    </div>
    <div class="panel panel-default" style="margin-top: 10px;" ng-if="antonyms.length > 0">
        <h4 class="nym-title">Antonymes</h4>
        <p style="padding: 0 10px 10px 10px" ng-bind-html="antonyms | unsafe"></p>
    </div>
</div>
