<div class="panel panel-default" style="padding: 10px; margin-top: 15px;">
    <div class="row">
        <div class="row">
            <div class="col-sm-12 col-md-offset-3 col-md-6">
                <h3 id="entry-total" style="text-align: center; margin-top: 3px;" ng-if="Results.totalEntries > 0">
                    <b>{{ Results.currentTerm }}</b>: {{ Results.totalEntries }} entrées dans {{ Results.totalDicos }} dictionnaires
                </h3>
            </div>
            <div class="col-sm-12 col-md-3">
                <span class="pull-right" style="margin-top: 3px; margin-right: 15px;">
                    <button class="btn btn-default" type="button" ng-click="Results.define()">
                        <span class="glyphicon glyphicon-plus" style="color: rgb(21, 95, 131); vertical-align: text-top;"></span>
                        Ajoutez votre définition
                    </button>
                </span>
            </div>
        </div>
        <div class="hidden-xs col-sm-3 col-md-2" style="margin-top: 15px;">
            <wordwheel head="{{ Results.currentTerm }}" ng-if="Main.wordwheel.length > 0" ng-animate-children></wordwheel>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
            <dictionary-entries head="{{ Results.currentTerm }}"></dictionary-entries>
            <examples ng-show="Results.totalDicos > 0"></examples>
        </div>
        <div class="hidden-xs col-sm-3 col-md-3 col-lg-2" style="margin-top: 15px;">
            <syn-anto-nyms></syn-anto-nyms>
        </div>
    </div>
</div>
