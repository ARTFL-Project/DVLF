<h3 style="text-align: center;">
    <b>{{ queryTerm }}</b>:
    <span class="entry-total" ng-if="totalEntries > 0">
        {{ totalEntries }}
        <ng-pluralize count="totalEntries" when="{'1': 'entrée', 'other': 'entrées'}"></ng-pluralize>
        dans
        {{ totalDicos }}
        <ng-pluralize count="totalDicos" when="{'1': 'dictionnaire', 'other': 'dictionnaires'}"></ng-pluralize>
    </span>
</h3>
