<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>DVLF</title>

        <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i,700,700i" rel="stylesheet">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/artfl_theme.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">
    </head>

    <body ng-app="DVLF" ng-controller="MainController as Main" ng-cloak>

        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" style="padding: 8px;">
                        <img style="max-height: 35px" alt="Brand" src="static/images/dvlf_logo_medium.gif">
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" style="border: 1px solid #000; border-radius: 0px;">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="font-size: 22px; font-variant: small-caps;" href="/">Dictionaire Vivant de la Langue Française</a>
                </div>
                <div id="navbar" class="navbar-right collapse navbar-collapse" style="font-size: 80%;">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="http://artfl-project.uchicago.edu">ARTFL Project</a>
                        </li>
                        <li>
                            <a href="" ng-click="Main.viewAPropos()">À propos du DVLF</a>
                        </li>
                        <li>
                            <a href="#contact">Contactez-nous</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid">
            <div style="text-align: center;">
                <p class="lead">Découvrez...explorez...définissez...votre langue</p>
            </div>
            <div class="row">
                <form class="col-xs-12 col-sm-offset-3 col-md-offset-4 col-sm-6 col-md-4" ng-submit="Main.search(Main.queryTerm)">
                    <div class="input-group">
                        <div
                        angucomplete-alt
                        id="search"
                        placeholder="Tapez un mot..."
                        value="{{ Main.queryTerm }}"
                        remote-url="/api/autocomplete/"
                        selected-object="autocomplete"
                        remote-url-data-field="headwords"
                        title-field="headword"
                        minlength="2"
                        input-class="form-control"
                        match-class="highlight">
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Rechercher</button>
                        </span>
                    </div>
                </form>
            </div>

            <div ng-view></div>

        </div>
        <!-- /.container -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script>
        <script src="static/js/Chart.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>
        <script src="static/js/angucomplete-alt.min.js"></script>
        <script src="static/js/sticky.min.js"></script>
        <script src="static/js/angular-recaptcha.min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/config.js"></script>
        <script src="app/filters.js"></script>
        <script src="app/components/apropos/aproposDirective.js"></script>
        <script src="app/components/results/resultsController.js"></script>
        <script src="app/components/dictionaryEntries/dictionaryEntriesDirective.js"></script>
        <script src="app/components/wordwheel/wordwheelDirective.js"></script>
        <script src="app/components/synAntoNyms/synAntoNymsDirective.js"></script>
        <script src="app/components/examples/examplesDirective.js"></script>
        <script src="app/components/newDefinition/newDefinitionController.js"></script>
        <script src="app/components/newExample/newExampleController.js"></script>
        <script src="app/components/newSynAnto/newSynAntoController.js"></script>
        <script src="app/components/timeSeries/timeSeriesDirective.js"></script>
    </body>
</html>
